<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Dowry calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value=1></option>
                        <option value=1.5>Undergraduate degree </option>
                        <option value=1.2>College degree</option>
                        <option value=1.05>High school degree</option>
                        <option value=0.9>Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value=1></option>
                        <option value=2>More than 10,000$ </option>
                        <option value=1.5>Between 5,000$ and 10,000$</option>
                        <option value=1.2>Less than 5,000$</option>
                    </select>
                        <!-- CONTINUE YOUR ASSIGNMENT HERE!!! -->
                    <hr>
                    <label for="g_castle">Caste</label><br>
                    <select id="castle">
                        <option value=0></option>
                        <option value=100>Brahmin </option>
                        <option value=50>Kshatriya</option>
                        <option value=20>Vaishya</option>
                        <option value=10>Shudra</option>
                        <option value=-50>Varna</option>
                    </select>
                    <hr>
                    <label for="g_skills">Groom's skills</label><br>
                    <label class="container1">Playing on a musical instrument
                        <input type="checkbox" id="cbInstrument" value=10>
                        <span class="checkmark1"></span>
                      </label>
                      
                      <label class="container1">Good cook 
                        <input type="checkbox" id="cbGoodCook" value=20>
                        <span class="checkmark1"></span>
                      </label>
                      
                      <label class="container1">Easygoing character
                        <input type="checkbox" id="cbEasygoingCharachter" value=15>
                        <span class="checkmark1"></span>
                      </label>
                      
                      <label class="container1">Sings well
                        <input type="checkbox" id="cbSingsWell" value=10>
                        <span class="checkmark1"></span>
                      </label>


                    <hr>
                    <label for="g_age">Groom's age</label><br>
                    <label class="container2">Between 18-23
                        <input type="radio" id="cbEighteen_twThree" value=1.5 name="radio_age">
                        <span class="checkmark2"></span>
                      </label>
        
                      <label class="container2">Between 24-27  
                        <input type="radio" id="cbTwFour_twSeven" value=1.2 name="radio_age">
                        <span class="checkmark2"></span>
                      </label>
                      
                      <label class="container2">28+
                        <input type="radio" id="cbUnder_twEight" value=0.95 name="radio_age">
                        <span class="checkmark2"></span>
                      </label>
                    <hr>

                    <label for="g_reputation">Groom's reputation</label><br>
                    <label class="container3">Gossips about his parent's attitude
                        <input type="checkbox" id="cbGossipsAroundHisParents" value=0.85>
                        <span class="checkmark3"></span>
                      </label>
                      
                      <label class="container3">Gossips about his character 
                        <input type="checkbox" id="cbGossipsOfHisCharacter" value=0.9>
                        <span class="checkmark3"></span>
                      </label>
                      
                      <label class="container3">General gossips around his person
                        <input type="checkbox" id="cbGossipsArounsHisPerson" value=-20>
                        <span class="checkmark3"></span>
                      </label>
                      <hr>

                </form>
                <button id="submit" type="button" class="btn btn-primary" onclick="calculatePrice()">Calculate price</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
